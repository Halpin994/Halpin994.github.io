<p id="arrayOut">Soulja Boy Tellem</p>

<script>
	var cars = [
    "Lexus",
    "Volvo",
    "BMW",
    "VW",
    "Ferrari",
    "Mercedez"
];
function printArray(){
	document.getElementById("arrayOut").innerHTML = cars;
}
function deleteArray(){
	cars.splice(0,1);
	printArray();
}
function popArray(){
	cars.pop();
	printArray();
}
function addToArray(){
	cars.push(document.ArrayForm.add2Array.value);
	printArray();
}
</script>

<form name="ArrayForm">
	<input type="text" name="add2Array" size=5 placeholder="Nerd"><input type="button" value="Submit" onClick='addToArray()'>

	<input type="button" value="Delete Last Element" onClick='popArray()'>
	<input type="button" value="Refresh Array" onClick='printArray()'>
